<!DOCTYPE html>
<html>
<head>
  <title>Magic Mood Orb</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      transition: 0.5s;
      background: #111;
      color: white;
      overflow: hidden;
    }

    .orb {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #555);
      box-shadow: 0 0 40px white;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    h1 {
      margin-top: 25px;
      animation: fade 1s;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .glow {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="orb" onclick="changeMood()"></div>
  <h1 id="text">Click the Orb âœ¨</h1>
  <div class="glow" id="glow"></div>

  <audio id="sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const moods = [
      { color: "#ff7675", text: "Warm Energy â¤ï¸" },
      { color: "#74b9ff", text: "Cool Vibes ðŸ’™" },
      { color: "#55efc4", text: "Fresh Mood ðŸ’š" },
      { color: "#ffeaa7", text: "Bright Soul ðŸ’›" },
      { color: "#a29bfe", text: "Dream Mode ðŸ’œ" }
    ];

    function changeMood() {
      const random = moods[Math.floor(Math.random() * moods.length)];
      document.body.style.background = random.color;
      document.getElementById("text").innerText = random.text;
      document.getElementById("sound").play();
      createSparkle();
    }

    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerText = "âœ¨";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 2000);
    }

    document.addEventListener("mousemove", function(e) {
      const glow = document.getElementById("glow");
      glow.style.left = e.clientX + "px";
      glow.style.top = e.clientY + "px";
    });
  </script>

</body>
</html>
