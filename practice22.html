<!DOCTYPE html>
<html>
<head>
    <title>Color Changer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 100px;
            transition: 0.5s;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: black;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¨ Color Changer</h1>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            const colors = ["red", "blue", "green", "purple", "orange", "pink", "yellow"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
