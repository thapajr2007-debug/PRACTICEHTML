<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <style>

    /* Page background */
    body {
      background-color: #f2f2f2;
      font-family: Arial;
    }

    /* Form box */
    form {
      background-color: white;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 5px;
    }

    /* Labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid gray;
      border-radius: 4px;
    }

    /* Button */
    button {
      width: 100%;
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

  </style>
</head>
<body>

  <form>
    <label>Name</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Password</label>
    <input type="password">

    <button>Submit</button>
  </form>

</body>
</html>
