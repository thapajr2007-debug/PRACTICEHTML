<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Flip Game</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    .stats {
        margin-bottom: 15px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 12px;
        justify-content: center;
    }

    .card {
        width: 80px;
        height: 80px;
        perspective: 800px;
        cursor: pointer;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .card.flip .card-inner {
        transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
    }

    .card-front {
        background: #1abc9c;
    }

    .card-back {
        background: #ecf0f1;
        color: black;
        transform: rotateY(180deg);
    }

    button {
        margin-top: 15px;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background: #1abc9c;
        color: white;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ§  Memory Game</h1>
    <div class="stats">Moves: <span id="moves">0</span></div>

    <div class="grid" id="grid"></div>

    <button onclick="resetGame()">Restart</button>
</div>

<script>
    const emojis = ["ðŸŽ","ðŸŒ","ðŸ“","ðŸ’","ðŸ‡","ðŸ‰","ðŸ¥","ðŸ"];
    let cards = [...emojis, ...emojis];
    let firstCard = null;
    let lock = false;
    let moves = 0;

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        shuffle(cards);

        cards.forEach(emoji => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${emoji}</div>
                </div>
            `;

            card.addEventListener("click", () => flipCard(card, emoji));
            grid.appendChild(card);
        });
    }

    function flipCard(card, emoji) {
        if (lock || card === firstCard || card.classList.contains("flip")) return;

        card.classList.add("flip");

        if (!firstCard) {
            firstCard = { card, emoji };
            return;
        }

        moves++;
        document.getElementById("moves").innerText = moves;

        if (firstCard.emoji === emoji) {
            firstCard = null;
        } else {
            lock = true;
            setTimeout(() => {
                card.classList.remove("flip");
                firstCard.card.classList.remove("flip");
                firstCard = null;
                lock = false;
            }, 800);
        }
    }

    function resetGame() {
        moves = 0;
        document.getElementById("moves").innerText = moves;
        firstCard = null;
        lock = false;
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
