<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile & Registration</title>

    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary: #0066cc;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #333;
        }

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== BODY ===== */
        body {
            background: var(--bg);
            padding: 20px;
        }

        /* ===== TITLE ===== */
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ===== PROFILE CARD ===== */
        .card {
            background: var(--card-bg);
            width: 280px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .avatar {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .role {
            color: gray;
            margin-bottom: 15px;
        }

        .info p {
            margin: 5px 0;
        }

        /* ===== FORM CARD ===== */
        .form-card {
            background: var(--card-bg);
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .radio-group {
            margin-top: 8px;
        }

        /* ===== BUTTON ===== */
        .btn {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #004c99;
        }

        .submit {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1 class="main-title">üéì Student Profile & Registration</h1>

    <div class="container">

        <!-- Profile Card -->
        <div class="card">
            <div class="avatar">üë®</div>
            <h2>Rajan Thapa</h2>
            <p class="role">IT Student</p>

            <div class="info">
                <p> rajan@email.com</p>
                <p> Nepal</p>
            </div>

            <button class="btn">View Profile</button>
        </div>

        <!-- Registration Form -->
        <div class="form-card">
            <h2>üìù Registration Form</h2>

            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name">

                <label>Email</label>
                <input type="email" placeholder="Enter your email">

                <label>Course</label>
                <select>
                    <option>Select course</option>
                    <option>IT</option>
                    <option>Networking</option>
                    <option>Cyber Security</option>
                    <option>AI</option>
                </select>

                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>

                <button class="btn submit">Submit</button>
            </form>
        </div>

    </div>

</body>
</html>
