<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Profile Card</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background: #ffffff;
            border-radius: 20px;
            text-align: center;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .avatar {
            width: 120px;
            height: 120px;
            margin: auto;
            border-radius: 50%;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 25px;
            background: #0072ff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #005ad4;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="avatar">RT</div>
        <h2>Rajan Thapa</h2>
        <p>Learning HTML & CSS<br>Future Web Developer ðŸš€</p>
        <a href="#" class="btn">Follow</a>
    </div>

</body>
</html>
