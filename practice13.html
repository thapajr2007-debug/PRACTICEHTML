<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
</head>

<body>

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header background */
        header {
            background: #ffc706;
        }

        /* Main nav menu */
        .navbar {
            width: 100%;
        }

        .menu {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .menu>li {
            position: relative;
        }

        .menu>li>a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        /* Hover styling */
        .menu>li>a:hover {
            background: #444;
        }

        /* Dropdown container */
        .dropdown-menu {
            list-style: none;
            position: absolute;
            top: 48px;
            left: 0;
            background: #444;
            min-width: 180px;
            display: none;

            border-radius: 3px;
        }

        /* Dropdown items */
        .dropdown-menu li a {
            padding: 12px 15px;
            display: block;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        /* Hover effect inside dropdown */
        .dropdown-menu li a:hover {
            background: #555;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Optional: simple box shadow for dropdown */
        .dropdown-menu {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>

    <header>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="#">Home</a></li>

                <li class="dropdown">
                    <a href="#">Services ▾</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">App Development</a></li>
                        <li><a href="#">SEO</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#">Products ▾</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Software</a></li>
                        <li><a href="#">Templates</a></li>
                        <li><a href="#">Tools</a></li>
                    </ul>
                </li>

                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

</body>
