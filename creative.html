<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Human Character</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .human {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== HEAD ===== */
        .head {
            width: 140px;
            height: 140px;
            background: #ffcc99;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        /* Eyes */
        .eye {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 45px;
        }

        .eye.left {
            left: 35px;
        }

        .eye.right {
            right: 35px;
        }

        /* Mouth */
        .mouth {
            width: 50px;
            height: 25px;
            border-bottom: 4px solid #000;
            border-radius: 0 0 50px 50px;
            position: absolute;
            bottom: 35px;
            left: 45px;
        }

        /* ===== BODY ===== */
        .body {
            width: 120px;
            height: 160px;
            background: #4a90e2;
            margin-top: -10px;
            border-radius: 20px;
            position: relative;
        }

        /* Arms */
        .arm {
            width: 30px;
            height: 120px;
            background: #ffcc99;
            position: absolute;
            top: 20px;
            border-radius: 20px;
        }

        .arm.left {
            left: -30px;
        }

        .arm.right {
            right: -30px;
        }

        /* ===== LEGS ===== */
        .legs {
            display: flex;
        }

        .leg {
            width: 40px;
            height: 120px;
            background: #333;
            margin: 0 10px;
            border-radius: 20px;
        }

        /* ===== NAME ===== */
        .name {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="human">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>

        <div class="body">
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>

        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>

        <div class="name">Hello, I'm Human ðŸ˜Š</div>
    </div>

</body>
</html>
