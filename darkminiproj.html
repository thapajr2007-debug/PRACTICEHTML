<!DOCTYPE html>
<html>
<head>
    <title>My Mini HTML Project</title>

    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --heading-color: #0066cc;
            --border-color: #dddddd;
            --button-bg: #0066cc;
            --button-hover: #004c99;
        }

        /* ===== DARK MODE VARIABLES ===== */
        #dark-mode:checked ~ .page {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f1f1f1;
            --heading-color: #4da3ff;
            --border-color: #333;
            --button-bg: #4da3ff;
            --button-hover: #1e88e5;
        }

        body {
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        .page {
            max-width: 800px;
            margin: auto;
            color: var(--text-color);
        }

        h1 {
            text-align: center;
        }

        h2 {
            color: var(--heading-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* ===== CARD STYLE ===== */
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        /* ===== FORM ===== */
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--heading-color);
        }

        input[type="submit"] {
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: var(--button-hover);
        }

        /* ===== DARK MODE TOGGLE ===== */
        .toggle {
            text-align: right;
            margin-bottom: 10px;
        }

        .toggle label {
            cursor: pointer;
            font-size: 14px;
        }
       /* Fix radio buttons layout */
.options {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

.options label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

/* Prevent radios from full width */
input[type="radio"] {
    width: auto;
    margin: 0;
}


        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

        <footer>

</body>
</html>
