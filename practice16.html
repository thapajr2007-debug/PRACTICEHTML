<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        body {
            background-color: #f2f5f9;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 400px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .gender {
            margin-top: 8px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Student Registration</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Gender</label>
        <div class="gender">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </div>

        <label>Course</label>
        <select>
            <option>Select Course</option>
            <option>BSc IT</option>
            <option>BCA</option>
            <option>BIM</option>
            <option>BIT</option>
        </select>

        <label>Address</label>
        <textarea rows="3" placeholder="Enter your address"></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
